<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Email Spam Detector</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">

          <div class="card-header">
            <div class="col-12" style="text-align: center">
              <h1> Welcome to Email Spam Detector</h1>
            </div>
          </div>

          <div class="card-body">
            <form method="post" accept-charset="utf-8">



              <div class="col-18 form-group" style="text-align: center">
                <label><b>Type your text here:</b></label>
                <input class="form-control" type="text" id="email" name="email" placeholder="Type your text here:">
              </div>
              <br>
              <div class="col-18 form-group" style="text-align: center">
              <button class="btn btn-primary form-control" onclick="send_data()">Predictor</button>
              </div>

            </form>
            <br>
            <div class="row">
              <div class="col-12" style="text-align: center">
                <h3><span id="prediction"></span></h3>
              </div>
            </div>



          </div>



        </div>
      </div>
    </div>

    <script>



      function form_handler(event)
      {
      event.preventDefault()
      }


      function send_data()
      {
      // supress  from default behavior
      document.querySelector('form').addEventListener('submit', form_handler)

      // send and recieve data to /predict
      document.querySelector('form').addEventListener('submit', form_handler);

      var fd = new FormData(document.querySelector('form'));
      var xhr = new XMLHttpRequest()

      xhr.open('POST','/predict',true);

      document.getElementById("prediction").innerHTML="Wait! Predicting ... !!"

      xhr.onreadystatechange = function()
      {
        if(xhr.readyState == XMLHttpRequest.DONE)
        {
          document.getElementById("prediction").innerHTML="Prediction: " + xhr.responseText;
        }
      }

      xhr.onload=function(){};
      xhr.send(fd);

      }




    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
